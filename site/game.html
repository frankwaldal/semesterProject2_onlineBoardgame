<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Climb to the Mist Mountain</title>
        <link rel="stylesheet" href="styles/css/styles.css">
    </head>
    <body>
        <div class="topBar">
            <div class="playerWrapper" id="playerOneWrapper">
                <div id="playerOneToken" class="playerToken">
                </div>
                <img src="assets/svg/player1.svg" alt="Player 1 Token" class="token" id="p1Token">
                <div id="playerOneInfo" class="playerInfo">
                </div>
                <button id="playerOne">Roll</button>
                <div class="diceWrapper" id="p1DiceWrapper">
                    <img src="assets/svg/p1Dice1.svg" alt="Player 1 Dice" class="dice">
                </div>
            </div>
            <div class="playerWrapper" id="playerTwoWrapper">
                <div class="diceWrapper" id="p2DiceWrapper">
                    <img src="assets/svg/p2Dice1.svg" alt="Player 2 Dice" class="dice">
                </div>
                <button id="playerTwo">Roll</button>
                <div id="playerTwoInfo" class="playerInfo">
                </div>
                <img src="assets/svg/player2.svg" alt="Player 2 Token" class="token" id="p2Token">
                <div id="playerTwoToken" class="playerToken">
                </div>
            </div>
        </div>
        <div class="canvasWrapper">
            <div id="canvasBg">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <div id="gameOverlay">
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
        <script src="scripts/lodash.min.js" charset="utf-8"></script>
        <script src="scripts/globalVarsFuncs.js" charset="utf-8"></script>
        <script src="scripts/game/commonGame.js" charset="utf-8"></script>
        <script src="scripts/game/localGame.js" charset="utf-8"></script>
        <script src="scripts/game/onlineGame.js" charset="utf-8"></script>
        <script src="scripts/chat.js" charset="utf-8"></script>
    </body>
</html>
